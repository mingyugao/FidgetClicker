<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fidget Clicker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" id="left">LEFT</div>
        <div class="col-md-6" id="right">
          <div class="row">
            <h1>Spin the fidget spinner by clicking on it!</h1>
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <!-- use class="img-circle" for the proper spinning images -->
              <div id="spinnerbutton"><input type="image" src="spinner.png" onclick="spin()" height="300" width="300" /></div>
              <div id="spins"></div>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
