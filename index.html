<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fidget Clicker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 no-float" id="left">
          <h1><span id="title1">Fidget</span><span id="title2">Clicker</span></h1>
          <div class="center" id="spinnerbutton" onclick="spin()">
              <img height="300" width="300" src="res/spinner_proto.png"/>
          </div>
          <p id="counter"></p>
        </div>
        <div class="col-md-6 no-float" id="right">
          <table id="stats">
            <tr>
              <th colspan="2">STATS</th>
            </tr>
            <tr>
              <td>Player name:</td>
              <td class="align-right"><em>name</em></td>
            </tr>
            <tr>
              <td>Level:</td>
              <td class="align-right"><em>level</em></td>
            </tr>
            <tr>
              <td>Spins:</td>
              <td class="align-right"><em>spins</em></td>
            </tr>
            <tr>
              <td>Spins per minute:</td>
              <td class="align-right"><em>spm</em></td>
            </tr>
            <tr>
              <td>Total spins accumulated:</td>
              <td class="align-right"><em>total spins</em></td>
            </tr>
            <tr>
              <td>Spins spent:</td>
              <td class="align-right"><em>spent</em></td>
            </tr>
          </table>
          <hr />
          <div id="items">
            <!-- items -->
          </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
