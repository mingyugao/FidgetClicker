<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fidget Clicker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 no-float" id="left">
          <h1><span style="color:#ffdf5e">Fidget</span><span style="color:#ff9f5e">Clicker</span></h1>
          <div class="center" id="spinnerbutton" onclick="spin()">
              <img height="300" width="300" src="res/spinner_proto.png"/>
          </div>
          <p id="spins"></p>
        </div>
        <div class="col-md-6 no-float" id="right">
          <div id="stats">
            <h2>STATS</h2>
            <p>Player name:</p>
            <p>Level:</p>
            <p>Spins:</p>
            <p>Spins per minute:</p>
            <p>Total spins accumulated:</p>
            <p>Spins spent:</p>
          </div>
          <div id="items">
            <!-- items -->
          </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
